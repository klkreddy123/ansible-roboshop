- name: Install catalogue component
  hosts: catalogue
  become: yes
  tasks:
    - name: Setup NodeJS repos
      ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash
    - name: Install NodeJS
      ansible.builtin.yum:
        name: nodejs
        state: installed
    - name: check roboshop user exists or not
      ansible.builtin.command: id roboshop
      register: output
      ignore_errors: true
    - name: create user roboshop
      become: yes
      ansible.builtin.user:
        name: roboshop
      when: output.rc != 0
    - name: check if app directory exists or not
      ansible.builtin.stat:
        path: /app
        register: dir_to_check
    - name: print the directory stats
      ansible.builtin.debug:
        msg: "output: {{dir_to_check}}"
    - when: dir_to_check.stat.exists == False
      name: setup an app directory
      ansible.builtin.file:
        path: /app
        state: directory
    - name: Download the catalogue artifacts
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
        dest: /tmp
    - name: extract catalogue artifact
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes
    - name: install dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app
    - name: copy catalogue service
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service
    - name: Load the service
      ansible.builtin.systemd:
        daemon_reload: true
    - name: Setup the MongoDB repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo
    - name: Install MongoDB client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed
    - name: load catalogue data
      ansible.builtin.command: mongo --host mongodb.kautomation.online </app/schema/catalogue.js
    - name: Start & Enable catalogue Service
      ansible.builtin.service:
        name: catalogue
        state: restarted
        enabled: true

